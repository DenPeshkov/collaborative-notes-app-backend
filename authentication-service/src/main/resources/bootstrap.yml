spring:
  application:
    name: authentication-service # name of service
  cloud:
    config:
      uri: http://localhost:8888/ # url of config-service
      fail-fast: true # fails if cannot connect to config-service
      name: authentication-service, jwt-security
  profiles:
    active: test # active profiles

logging:
  level:
    org:
      springframework:
        security: DEBUG